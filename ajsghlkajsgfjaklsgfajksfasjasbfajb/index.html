<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güneş mi, Ay mı?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Başlangıç Ekranı -->
    <div id="start-screen">
        <h1>Güneş mi, Ay mı?</h1>
        <p>Sevdiğinizin kişiliğini keşfedin!</p>
        <button onclick="startGame()">Oyuna Başla</button>
    </div>

    <!-- Soru Ekranı -->
    <div id="question-screen" class="hidden">
        <p id="question">Sabah insanı mısın, gece kuşu mu?</p>
        <div id="choices">
            <button onclick="answer(1)">Sabah insanıyım ☀️</button>
            <button onclick="answer(2)">Gece kuşuyum 🌙</button>
        </div>
    </div>

    <!-- Sonuç Ekranı -->
    <div id="result-screen" class="hidden">
        <p id="final-result"></p>
        <button id="restart" onclick="restartGame()">Tekrar Oyna 🔄</button>
    </div>
</div>

<!-- Güneş ve Ay Simgeleri -->
<div class="sun"></div>
<div class="moon"></div>
<audio id="audio-sun" src="gunes.mp3" preload="auto"></audio>
<audio id="audio-moon" src="ay.mp3" preload="auto"></audio>
<audio id="audio-balance" src="denge.mp3" preload="auto"></audio>
<script src="script.js"></script>
</body>
</html>
